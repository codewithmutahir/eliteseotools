version: '3.8'

services:
  pdf-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-to-image-server
    ports:
      - "3002:3002"
    environment:
      - PDF_SERVER_PORT=3002
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

